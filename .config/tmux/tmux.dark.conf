## COLORSCHEME: gruvbox dark (medium)
# Source: https://github.com/egel/tmux-gruvbox

# default statusbar color
set-option -g status-style fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style fg=colour248 # bg=bg1, fg=fg3

# active window title colors
